<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title }} - Justin Voss{% else %}Justin Voss{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    {% if layout.wants_bigfoot %}<link rel="stylesheet" type="text/css" href="/static/css/bigfoot-default.css">{% endif %}
    {% if layout.wants_video %}
    <link rel="stylesheet" type="text/css" href="/static/css/video-js.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/justinvoss-video-js.css">
    {% endif %}
    <link rel="stylesheet" type="text/css" href="/static/css/justinvoss.css">
    <link rel="stylesheet" type="text/css" href="/static/css/code.css">
    
    {% if layout.wants_bigfoot %}
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bigfoot.min.js"></script>
    <script type="text/javascript">
        $.bigfoot();
    </script>
    {% endif %}
    
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="alternate" type="application/atom+xml" href="/atom.xml">
    
    <meta name="author" value="Justin Voss">
    
    <!-- OpenID stuff: -->
    <link rel="openid.server" href="http://www.myopenid.com/server" />
    <link rel="openid.delegate" href="http://durandal2005.myopenid.com/" />
    <link rel="openid2.local_id" href="http://durandal2005.myopenid.com" />
    <link rel="openid2.provider" href="http://www.myopenid.com/server" />
    <meta http-equiv="X-XRDS-Location" content="http://www.myopenid.com/xrds?username=durandal2005.myopenid.com" />
    
    {% include ga.html %}
</head>
<body{% if layout.body_class %} class="{{ layout.body_class }}"{% endif %}>

<div id="header">
    <div class="page">
        <h1 id="logo"><a href="/">Justin Voss.com</a></h1>
    </div>
</div>

{{ content }}

{% include footer.html %}

{% if layout.wants_video %}
<script src="/static/js/video.min.js"></script>
{% endif %}

</body>
</html>
